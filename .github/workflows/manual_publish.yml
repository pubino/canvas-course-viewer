name: Manual Publish Courses

on:
  workflow_dispatch:
    inputs:
      publish-message:
        description: 'Commit message for published site'
        required: false
        default: 'Publish courses site'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # requirements.txt should include test/runtime dependencies (pytest is listed there)

      - name: Build courses site
        run: |
          python scripts/export_courses.py --courses-dir courses --output-dir public

      - name: Ensure gh-pages branch exists
        run: |
          # Configure a committer for automated branch creation
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # If gh-pages already exists on origin, do nothing
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch already exists; skipping creation"
          else
            echo "gh-pages not found; creating a placeholder branch"
            git fetch origin
            # create a temporary orphan branch and push it as gh-pages
            git checkout --orphan temp-gh-pages
            git rm -rf . || true
            echo "<!doctype html><meta charset=utf-8><title>gh-pages placeholder</title><p>gh-pages branch created by workflow</p>" > index.html
            git add index.html
            git commit -m "Create gh-pages placeholder branch"
            git push origin temp-gh-pages:gh-pages
            # return to main and delete local temp branch
            git checkout -f main
            git branch -D temp-gh-pages || true
          fi

      - name: Clean caches (no-op placeholder)
        run: |
          echo "Cleaning caches..." || true

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: ${{ github.event.inputs.publish-message }}
